{% extends "dashboard/base.html" %}
{% block title %}
Fee Report
{% endblock %}
{% block content %}

{% include "message.html" %}

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h2 class="display-5">Get Report</h2>
        <form class="form-inline my-2 my-lg-0" action="{% url 'feeCollectionReport' %}" method="GET">
            <!-- <input class="form-control mr-sm-2" type="search" name="classSection" placeholder="Class Section"
                aria-label="Search" value="{{values.classSection}}" > -->
                <select name="classSection" id='id_class' class='form-control'>
                    <option value='' >Class Section</option>
                    {% for classroom in classrooms %}
                        <option value="{{ classroom.classSection }}" >{{ classroom.classSection }}</option>
                    {% endfor %}
                </select>
            <input class="form-control mr-sm-2 mx-2" type="search" name="mode" placeholder="Mode of Payment"
                aria-label="Search" value="{{values.mode}}" >
            <!-- <input class="form-control mr-sm-2" type="search" name="month" placeholder="Month Wise"
                aria-label="Search" value="{{values.month}}" > -->
                <select name="month" id='id_month' class='form-control'>
                    <option value='' >Month</option>
                    <option value='1' >January</option>
                    <option value='2' >February</option>
                    <option value='3' >March</option>
                    <option value='4' >April</option>
                    <option value='5' >May</option>
                    <option value='6' >June</option>
                    <option value='7' >July</option>
                    <option value='8' >August</option>
                    <option value='9' >September</option>
                    <option value='10' >October</option>
                    <option value='11' >November</option>
                    <option value='12' >December</option>
                </select>
            <!-- <input class="form-control mr-sm-2 mx-2" type="search" name="year" placeholder="Year"
                aria-label="Search" value="{{values.year}}" > -->
                <select name="year" id='id_month' class='form-control mx-2'>
                    <option value='' >Year</option>
                    <option value='2020'>2020</option>
                </select>
            <button class="btn btn-outline-success my-2 my-sm-0 mx-2" type="submit">Search</button>
        </form>
    </div>
</div>
{% block mapping %}
{% endblock %}
{% endblock %}
